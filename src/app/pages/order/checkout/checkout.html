<div
  class="container mx-auto flex flex-col px-2 pt-3 min-h-screen space-y-6 max-w-2xl lg:max-w-4xl"
>
  <!--Contact-->
  <div class="bg-white p-6 lg:p-8 shadow-md border border-gray-100">
    <p class="flex mb-3 text-2xl font-semibold">ข้อมูลผู้รับ</p>

    <hr class="h-px bg-gray-200 border-0 mb-5" />

    <form [formGroup]="userContact" autocomplete="off" class="grid grid-cols-1 lg:grid-cols-2 gap-x-6 gap-y-4">
      <!--Fullname-->
      <div class="lg:col-span-2">
        <label class="font-medium block mb-1" for="fullName">ชื่อ - นามสกุล</label>
        <input
          type="text"
          id="fullName"
          formControlName="fullName"
          class="bg-gray-100 w-full p-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 placeholder:opacity-70 transition duration-150"
        />
        <p class="text-red-400 text-sm mt-1" [ngClass]="{ invisible: fullName?.valid }">
          กรุณาใส่ชื่อ-นามสกุล
        </p>
      </div>

      <!--Phone number-->
      <div>
        <label class="font-medium block mb-1" for="phone">เบอร์โทรศัพท์</label>
        <input
          type="text"
          id="phone"
          maxlength="10"
          (keypress)="onlyNumber($event)"
          formControlName="phone"
          class="bg-gray-100 w-full p-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 placeholder:opacity-70 transition duration-150"
        />
        <p class="text-red-400 text-sm" [ngClass]="{ invisible: phone?.valid }">
          กรุณาใส่เบอร์โทรศัพท์ 10 หลัก
        </p>
      </div>

      <!--Email-->
      <div>
        <label class="font-medium block mb-1" for="email"
          >อีเมล <span class="text-sm font-medium opacity-70">(optional)</span></label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="bg-gray-100 w-full p-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 placeholder:opacity-70 transition duration-150"
        />
        <p class="text-red-400 text-sm block mb-1" [ngClass]="{ invisible: email?.valid }">
          ใส่อีเมลให้ถูกต้อง
        </p>
      </div>

      <!--Address-->
      <div class="lg:col-span-2">
        <label class="font-medium block mb-1" for="address">ที่อยู่</label>
        <textarea
          name="address"
          id="address"
          formControlName="address"
          rows="3"
          class="bg-gray-100 w-full p-2 resize-none border border-gray-300 focus:ring-blue-500 focus:border-blue-500 placeholder:opacity-70 transition duration-150"
        ></textarea>
        <p class="text-red-400 text-sm" [ngClass]="{ invisible: address?.valid }">
          กรุณาใส่ที่อยู่
        </p>
      </div>
    </form>
  </div>

  <!--Payment-->
  <div class="bg-white p-6 lg:p-8 shadow-md border border-gray-100">
    <p class="flex mb-3 text-2xl font-semibold">ข้อมูลบัตรชำระ</p>

    <hr class="h-px bg-gray-200 border-0 mb-5" />

    <form [formGroup]="userCredit"  autocomplete="off" class="grid grid-cols-1 lg:grid-cols-2 gap-x-6 gap-y-4">
      <!--Card holder-->
      <div class="lg:col-span-2">
        <label class="font-medium block mb-1" for="cardHolder">ชื่อบนบัตร</label>
        <input
          type="text"
          id="cardHolder"
          formControlName="cardHolder"
          class="bg-gray-100 w-full p-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 placeholder:opacity-70 transition duration-150"
        />
        <p class="text-red-400 text-sm" [ngClass]="{ invisible: cardHolder?.valid }">
          กรุณาใส่ชื่อ
        </p>
      </div>

      <!--Card number-->
      <div class="lg:col-span-2">
        <label class="font-medium block mb-1" for="cardNumber">หมายเลขบัตร</label>
        <input
          type="text"
          maxlength="16"
          id="cardNumber"
          (keypress)="onlyNumber($event)"
          formControlName="cardNumber"
          class="bg-gray-100 w-full p-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 placeholder:opacity-70 transition duration-150"
        />
        <p
          class="text-red-400 text-sm"
          (keypress)="onlyNumber($event)"
          [ngClass]="{ invisible: cardNumber?.valid }"
        >
          กรุณาใส่หมายเลขบัตร 16 หลัก
        </p>
      </div>

      <!--Exp. date-->
      <div>
        <label class="font-medium block mb-1" for="cardExpdate">วันหมดอายุ (MM/YY)</label>
        <input
          type="month"
          id="cardExpdate"
          formControlName="cardExpdate"
          class="bg-gray-100 w-full p-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 placeholder:opacity-70 transition duration-150"
        />
        <p class="text-red-400 text-sm" [ngClass]="{ invisible: cardExpdate?.valid }">
          กรุณาใส่วันหมดอายุ
        </p>
      </div>

      <!--CVC/CVV-->
      <div>
        <label class="font-medium block mb-1" for="cardCVVorCVC">CVC / CVV</label>
        <input
          type="text"
          maxlength="3"
          id="cardCVVorCVC"
          (keypress)="onlyNumber($event)"
          formControlName="cardCVVorCVC"
          class="bg-gray-100 w-full p-2 appearance-none border border-gray-300 focus:ring-blue-500 focus:border-blue-500 placeholder:opacity-70 transition duration-150"
        />
        <p
          class="text-red-400 text-sm"
          [ngClass]="{ invisible: cardCVVorCVC?.valid }"
        >
          กรุณาใส่ CVC/CVV
        </p>
      </div>
    </form>
  </div>

  <!--Submit-->
  <div class="flex justify-center items-center py-4">
    <button
      type="submit"
      [disabled]="!userContact.valid || !userCredit.valid"
      (click)="onSubmit()"
      class="lg:w-1/3 lg:mx-auto px-8 py-3 text-lg font-semibold text-white bg-emerald-500 hover:bg-emerald-600 shadow-md hover:shadow-lg transition duration-200 disabled:bg-gray-400 disabled:text-gray-700 disabled:cursor-not-allowed" 
    >
      ยืนยันการชำระ
    </button>
  </div>
</div>
