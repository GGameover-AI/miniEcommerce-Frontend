<div class="container flex flex-col justify-center mx-auto px-2 pt-3 lg:pt-4 bg-white overflow-hidden">
  <!-- Product Detail -->
  <!--IMG-->
  <div class="flex lg:justify-center items-center">
    <img
      [src]="productSelected?.imgurl"
      class="w-full min-h-64 px-0 shadow-lg lg:max-w-lg object-cover"
    />
  </div>

  <div class="px-2 py-4">
    <!--Name-->
    <p class="text-3xl font-semibold mb-2 text-gray-800">{{ productSelected?.name }}</p>
    <!--Price-->
    <p class="flex items-center justify-between text-4xl font-semibold text-emerald-600">
      {{ productSelected?.price | currency : '฿' : 'symbol' : '1.0-2' }}
      <!--BTN-->
      <button
        class="flex justify-center items-center px-4 py-1 mt-0.5 rounded-4xl text-base text-white bg-emerald-500 active:bg-emerald-400 hover:bg-emerald-600 active:scale-110 transition duration-200 ease-in-out"
        (click)="onAddToCart()"
      >
        <svg
              class="w-8 h-8 text-gray-800 dark:text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
              />
            </svg>
      </button>
    </p>
  </div>

  <hr class="h-px bg-gray-200 border-0 mx-2 mb-8" />

  <div class="py-4 mb-8">
    <p class="text-lg font-medium mb-3">เกี่ยวกับสินค้า :</p>
    <p>{{ productSelected?.description }}</p>
  </div>

  <hr class="h-px bg-gray-200 border-0 mx-2 mb-8" />

  <!-- Review -->
  <div class="py-4">
    <p class="text-lg font-medium mb-4">รีวิว :</p>
    <div
      *ngFor="let u of reviewer"
      class="flex p-4 mb-1 bg-gray-50 shadow shadow-black rounded-lg"
    >
      <img [src]="u.img" class="w-12 h-12 rounded-full object-cover mr-4 ring-2 ring-emerald-300" />
      <div>
        <p class="text-lg font-semibold">Profile Name</p>
        <p class="mt-1">{{ u.comment }}</p>
      </div>
    </div>
  </div>
</div>
